<!DOCTYPE html>

<html>
<head>
  <title>Kitty Vote Tracker</title>
  <script src="Jquery/jquery-1.11.3.min.js"></script>
  <script src="vote_tracker.js"></script>
  <link rel="stylesheet" type="text/css" media="all" href="vote_tracker_grid.css" />
  <link href="vote_tracker.css" type="text/css" rel="stylesheet"/>
  <link <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
</head>

<body>
  <article class="container_12">
    <header class="grid_12">
      <h1>Vote for your favorite kitty!</h1>
    </header>
    <section id="descript" class="grid_12">
      <p id="exp">Judge these kitties. Vote for your favorite by clicking on their photo! Done? See how much each kitty gets loving by clicking on the votes button below the picture.</p>
    </section>
    <section id="photo1" class="grid_6">
        <img id="kit1" src=""></img>
       <button id="voteLeft">vote!</button>
       <p class="vote1Total">0</p>
    </section>
    <section id="photo2" class="grid_6">
      <img id="kit2" src=""></img>
      <button id="voteRight">vote!</button>
      <p class="vote2Total">0</p>
    </section>
    <section id="playAgain" class="grid_10"
      <h2>Had fun? Click the Kitty to vote for two new kitties!</h2>
      <button id="reload">Reload</button>
    </section>
    <footer class="grid_12">
      <h3>text at bottom of page</h3>
    </footer>

  </article>
</body>
</html>
